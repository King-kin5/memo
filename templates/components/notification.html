<!-- Notification Component -->
<div id="reminder-{{ reminder.id }}" class="bg-gradient-to-r from-blue-100 to-purple-100 border-l-4 border-blue-500 rounded-lg shadow-md p-4 mb-4 transition-all transform hover:scale-[1.01] relative">
    <button 
      class="absolute top-2 right-2 text-gray-500 hover:text-red-500 transition"
      hx-post="/dismiss-reminder/{{ reminder.id }}"
      hx-target="#reminder-{{ reminder.id }}"
      hx-swap="outerHTML"
      title="Dismiss reminder">
      <i class="fas fa-times"></i>
    </button>
    
    <div class="flex items-start space-x-4">
      <div class="text-3xl">
        <i class="fas fa-camera"></i>
      </div>
      
      <div class="flex-1">
        <p class="font-semibold text-blue-800">{{ reminder.message }}</p>
        <div class="text-xs text-gray-600 mt-2 flex flex-wrap gap-2">
          <span class="flex items-center"><i class="fas fa-map-marker-alt mr-1"></i> {{ "%.4f"|format(reminder.latitude) }}, {{ "%.4f"|format(reminder.longitude) }}</span>
          {% if reminder.preferences %}
            <span class="flex items-center"><i class="fas fa-tags mr-1"></i> {{ reminder.preferences|join(", ") }}</span>
          {% endif %}
        </div>
      </div>
    </div>
    
    <div class="mt-3 flex space-x-2">
      <button class="text-xs bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded transition">
        <i class="fas fa-camera mr-1"></i> Open Camera
      </button>
      <button class="text-xs bg-purple-500 hover:bg-purple-600 text-white px-3 py-1 rounded transition">
        <i class="fas fa-map mr-1"></i> View on Map
      </button>
    </div>
  </div>
